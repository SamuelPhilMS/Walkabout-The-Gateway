<!DocType html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: head}">
    <title>Submit a Journal</title>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<main>
    <label>
        User Journal
        <input type="text" name="journalDescription" class="form-control">
    </label>
    <table class="userjournal">
        <h1>Journal Entries</h1>
        <h3>View and Leave Journal Entries Here</h3>
        <form method="post">
            <tr th:each="UserJournal : ${UserJournal}">
                <td th:text="${UserJournal.journalEntry}"></td>
                <td th:text="${UserJournal.journalLocation}"></td>
                <td th:text="${UserJournal.journalDate}"></td>
            </tr>
            <div class="row">
                <label>Journal Entry: </label>
                <textarea name="missionDescription"></textarea>
                <label>Journal Location: </label>
                <textarea name="missionDescription"></textarea>
            </div>
            <div class = "row">
                <label>Journal Date: <input type="datetime-local"></label>
            </div>
            <button onclick="submit" value="Submit">Submit</button>
        </form>
    </table>
</main>
</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
