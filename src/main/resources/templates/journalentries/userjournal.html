
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: head}"></head>
    <body>
    <header th:replace="~{fragments :: header}"></header>
    <main>
        <div>
            <h1>Journal Entries: </h1>
            <form th:action="@{/userjournal/log}" method="post">
                <div>
                    <label>Journal Entry:
                        <input type="text" th:field="${user.journalEntry}" />
                    </label>
                    <label>Journal Location:
                        <input type="text" th:field="${user.journalLocation}">
                    </label>
                    <label>Journal Date:
                        <input type="date" th:field="${user.journalDate}">
                    </label>
                </div>
                <div>
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </main>
    </body>
</main>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
