<!DocType html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
    <main>
        <div class="container">
<!--        <h1>Welcome Back!</h1>-->
<!--        <h1 th:text="${user.firstName}">User</h1>-->
        <h1 th:text="'Welcome back, ' + ${user.firstName} + '!'">Welcome back, User!</h1>

        <!-- Steps -->
        <div class="insights row">
            <div class="steps col">
                <span class="material-symbols-outlined ">footprint</span>
                <div class="middle">
                    <div class="left">
                        <h3>Steps</h3>
                        <h1>8,459</h1>
                    </div>
                    <svg>
                        <circle cx='38' cy='38' r='36'></circle>
                    </svg>
                    <div class="number">
                        <p>85%</p>
                    </div>
                </div>
<!--            <small class="text-muted">Last 24 Hours</small>-->
        </div>

        <!-- Total Points -->
        <div class="points col">
                <span class="material-symbols-outlined">star_rate</span>
                <div class="middle">
                    <div class="left">
                        <h3>Total Points</h3>
                        <h1>3,210</h1>
                    </div>
                    <svg>
                        <circle cx='38' cy='38' r='36'></circle>
                    </svg>
                    <div class="number">
                        <p>34%</p>
                    </div>
                </div>
<!--            <small class="text-muted">Last 24 Hours</small>-->
        </div>

        <!-- Badges  -->
        <div class="badges col">
                <span class="material-symbols-outlined">social_leaderboard</span>
                <div class="middle">
                    <div class="left">
                        <h3>Badges Earned</h3>
                        <h1>6</h1>
                    </div>
                    <svg>
                        <circle cx='38' cy='38' r='36'></circle>
                    </svg>
                    <div class="number">
                        <p>60%</p>
                    </div>
                </div>
            </div>
<!--            <small class="text-muted">Last 24 Hours</small>-->
        </div>
        </div>
    </main>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
