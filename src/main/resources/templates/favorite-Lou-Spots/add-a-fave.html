<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="~{fragments :: header}"></header>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method="post">
    <div class="form-group">
        <label>Location
            <input th:field="${favorite.location}" class="form-control">
        </label>
        <p class="error" th:errors="${favorite.location}"></p>
    </div>
    <div class = "form-group">
        <label>Longitude
            <input th:field="${favorite.longitude}" class="form-control">
        </label>
        <p class="error" th:errors="${favorite.longitude}"></p>
    </div>
    <div class="form-group">
        <label>Latitude
        <input th:field="${favorite.latitude}" class="form-control">
        </label>
        <p class="error" th:errors="${favorite.latitude}"></p>
    </div>
    <div class="form-group">
        <label>Description
        <input th:field="${favorite.description}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Add" class="btn">
    </div>


</form>

</body>
</html>
