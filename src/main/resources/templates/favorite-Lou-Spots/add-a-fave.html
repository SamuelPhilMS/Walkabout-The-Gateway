<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="~{fragments :: header}"></header>

<p th:text="${errorMsg}"></p>

<form method="post">
    <div class="form-group">
        <label th:for="location">Location</label>
            <input th:field="${favorite.location}" class="form-control">
        <p class="error" th:errors="${favorite.location}"></p>
    </div>
    <div class = "form-group">
        <label th:for="longitude">Longitude</label>
            <input th:field="${favorite.longitude}" class="form-control">
        <p class="error" th:errors="${favorite.longitude}"></p>
    </div>
    <div class="form-group">
        <label th:for="latitude">Latitude</label>
            <input th:field="${favorite.latitude}" class="form-control">
        <p class="error" th:errors="${favorite.latitude}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${favorite.description}" class="form-control">
        </label>
    </div>
    <div>
        <button type="submit">Add</button>
    </div>


</form>

</body>
</html>
