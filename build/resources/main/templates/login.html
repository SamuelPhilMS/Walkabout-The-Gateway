<!DocType html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<main>
    <div class="login">
    <h1>Welcome Back! Please log in:</h1>
    <form method="post">
        <div class="container">
            <div class="row">
                <div class ="col-4">
                    <label>Username</label>
                    <input th:field="${loginFormDTO.username}" />
                    <p class="error" th:errors="${loginFormDTO.username}"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class ="col-4">
                <label>Password</label>
                <input th:field="${loginFormDTO.password}" type="password" />
                <p class="error" th:errors="${loginFormDTO.password}"></p>
            </div>
        </div>
        <button type="submit">Sign In</button>
    </form>
<!--        <p>Don't have an account yet? <a href="/register">Click Here to Register Now!</a> </p>-->
        <p>Don't have an account yet?</p>
        <p><a href="/register" >Click Here to Register Now!</a> </p>
    </div>
</main>
</body>
</html>
